<ul>
  <li><a href="/#/signup">Signup</a></li>
</ul>

<div class="container" ng-controller="signIn">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="Username" ng-model="username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" ng-click="submit()">Sign in</button>
        <span>{{popup}}</span>
      </form>

    <!-- Custom styles for this template -->
    <link href="public/css/signin.css" rel="stylesheet">

</div> <!-- /container -->
